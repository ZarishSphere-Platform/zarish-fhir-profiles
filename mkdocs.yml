site_name: Zarish FHIR Profiles Documentation
site_description: FHIR profile definitions and implementation guides for ZarishSphere Platform
site_author: ZarishSphere Platform
site_url: https://zarishsphere-platform.github.io/zarish-fhir-profiles/

repo_name: ZarishSphere-Platform/zarish-fhir-profiles
repo_url: https://github.com/ZarishSphere-Platform/zarish-fhir-profiles

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Profiles:
      - Overview: profiles/index.md
      - Patient Profiles:
          - Zarish Patient: profiles/zarish-patient.md
          - Zarish Pediatric Patient: profiles/zarish-pediatric-patient.md
      - Clinical Profiles:
          - Zarish Observation: profiles/zarish-observation.md
          - Zarish Condition: profiles/zarish-condition.md
          - Zarish Medication Request: profiles/zarish-medication-request.md
      - Administrative Profiles:
          - Zarish Practitioner: profiles/zarish-practitioner.md
          - Zarish Organization: profiles/zarish-organization.md
  - Code Systems:
      - Overview: codesystems/index.md
  - Value Sets:
      - Overview: valuesets/index.md
  - Extensions:
      - Overview: extensions/index.md
      - Bangladesh National ID: extensions/bd-national-id.md
      - Religion: extensions/religion.md
      - Ethnicity: extensions/ethnicity.md
  - Guides:
      - Getting Started: guides/getting-started.md
      - Profile Usage: guides/profile-usage.md
      - Validation: guides/validation.md
      - Contributing: guides/contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ZarishSphere-Platform

copyright: Copyright &copy; 2024 ZarishSphere Platform
